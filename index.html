<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protfolio Roman Alvarez</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/hamburgers.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <div class="menu">
            <div class="menu__flags">
                <img class="menu__flag" src="./assets/flag-arg.svg" alt="argentina flag">
                <img class="menu__flag" src="./assets/flag-eng.svg" alt="england flag">
            </div>

            <nav class="menu__nav-desktop">
                <a class="menu__nav-desktop__link" href="#">home</a>
                <a class="menu__nav-desktop__link" href="#">about</a>
                <a class="menu__nav-desktop__link" href="#">proyects</a>
                <a class="menu__nav-desktop__link" href="#">contact</a>
            </nav>
            
            <div class="menu__buttons">
                <button class="menu__buttons-config">
                    <i class="fa-regular fa-sun"></i> 
                </button>
                <button class="menu__buttons-bars hamburger hamburger--stand" type="button">
                    <span class="hamburger-box">
                      <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>
            
        </div>
    </header>
    <nav class="menu__nav-mobile">
        <a class="menu__nav-mobile__link" href="#">home</a>
        <a class="menu__nav-mobile__link" href="#">about</a>
        <a class="menu__nav-mobile__link" href="#">proyects</a>
        <a class="menu__nav-mobile__link" href="#">contact</a>
      </nav>
    <main>
      <section class="section home">
        <article class="home__texts__container">
            <div class="home__texts">
            <h3 class="home__hello">Hi, i'm</h3>
            <h1 class="home__name">Román</h1>
            <h3 class="home__description">frontend web developer +</h3>
            <h3 class="home__description">systems analysis student</h3>
            <div class="home__buttons">
                <button class="home__buttons__resume">resumé</button>
                <div class="home__buttons-group">
                    <a href="#" class="home__buttons__social-media">
                        <i class="fa-brands fa-square-github"></i>
                    </a>
                    <a href="#" class="home__buttons__social-media">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="#" class="home__buttons__social-media">
                        <i class="fa-solid fa-square-envelope"></i>
                    </a>
                </div>  
            </div>
            </div>
        </article>
        
        <article class="galaxy__container">
            <div class="galaxy">
            <div class="ring ring__1">
                <div class="moon moon__html">
                        <i class="fa-brands fa-html5 moon__content moon__content__html"
                        data-language="html"></i>
                </div>
            </div>
            <div class="ring ring__2">
                <div class="moon moon__css">
                    <i class="fa-brands fa-css3-alt moon__content moon__content__css"
                    data-language="css"></i>
                </div>
                <div class="moon moon__sass">
                    <div class="moon__content moon__content__sass">
                        <img src="./assets/sass.svg"
                        data-language="sass"
                        alt="icono sass">
                    </div>
                </div>
            </div>
            <div class="ring ring__3">
                <div class="moon moon__github">
                    <i class="fa-brands fa-github moon__content moon__content__github"
                    data-language="github"></i>
                </div>
                <div class="moon moon__figma">
                    <i class="fa-brands fa-figma moon__content moon__content__figma"
                    data-language="figma"></i>
                </div>
            </div>
            <div class="sun">
                <i class="fa-brands fa-square-js sun__content"
                ></i>
            </div>
            </div>
        </article>
        
      </section>
      <div class="cajita"></div>
    </main>

    <script src="./js/index.js" type="module"></script>
</body>
</html>
